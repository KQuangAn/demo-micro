---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: demo-micro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9002
          envFrom:
            - configMapRef:
                name: notification-service-config
            - secretRef:
                name: aws-secret
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 9002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9002
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: demo-micro
spec:
  selector:
    app: notification-service
  ports:
    - port: 9002
      targetPort: 9002
  type: ClusterIP
