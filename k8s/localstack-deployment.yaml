---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: demo-micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack
          ports:
            - containerPort: 4566
          envFrom:
            - configMapRef:
                name: localstack-config
            - secretRef:
                name: aws-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/localstack
            - name: scripts
              mountPath: /scripts
              readOnly: true
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 20
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: localstack-pvc
        - name: scripts
          configMap:
            name: localstack-scripts
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: demo-micro
spec:
  selector:
    app: localstack
  ports:
    - port: 4566
      targetPort: 4566
      name: localstack
  type: ClusterIP
