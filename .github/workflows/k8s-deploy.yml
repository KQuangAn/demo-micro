name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - order-service
          - inventory-service
          - notification-service
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Create Kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: test-cluster

      - name: Deploy to Kind
        run: |
          kubectl apply -k k8s/
          kubectl wait --for=condition=ready pod --all -n demo-micro --timeout=300s

      - name: Run smoke tests
        run: |
          kubectl get pods -n demo-micro
          kubectl get svc -n demo-micro

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.demo-micro.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.REGISTRY }}/${{ github.repository }}/api-gateway:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/order-service \
            order-service=${{ env.REGISTRY }}/${{ github.repository }}/order-service:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/inventory-service \
            inventory-service=${{ env.REGISTRY }}/${{ github.repository }}/inventory-service:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/notification-service \
            notification-service=${{ env.REGISTRY }}/${{ github.repository }}/notification-service:${{ env.IMAGE_TAG }} \
            -n demo-micro

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/api-gateway -n demo-micro
          kubectl rollout status deployment/order-service -n demo-micro
          kubectl rollout status deployment/inventory-service -n demo-micro
          kubectl rollout status deployment/notification-service -n demo-micro

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://demo-micro.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.REGISTRY }}/${{ github.repository }}/api-gateway:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/order-service \
            order-service=${{ env.REGISTRY }}/${{ github.repository }}/order-service:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/inventory-service \
            inventory-service=${{ env.REGISTRY }}/${{ github.repository }}/inventory-service:${{ env.IMAGE_TAG }} \
            -n demo-micro
          kubectl set image deployment/notification-service \
            notification-service=${{ env.REGISTRY }}/${{ github.repository }}/notification-service:${{ env.IMAGE_TAG }} \
            -n demo-micro

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/api-gateway -n demo-micro
          kubectl rollout status deployment/order-service -n demo-micro
          kubectl rollout status deployment/inventory-service -n demo-micro
          kubectl rollout status deployment/notification-service -n demo-micro

      - name: Run health checks
        run: |
          chmod +x k8s/health-check.sh
          ./k8s/health-check.sh

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
