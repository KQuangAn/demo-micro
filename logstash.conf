input {
  file {
    path => "/usr/share/logstash/logs/*.log"  # Path inside the container
    start_position => "beginning"              # Read from the start of the file
    sincedb_path => "/dev/null"                # Disable sincedb tracking for testing
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]    # Adjust to your Elasticsearch service
    index => "logs-%{+YYYY.MM.dd}"             # Index name format
  }

  # Optional: Output to stdout for debugging
  stdout { 
    codec => rubydebug
  }
}