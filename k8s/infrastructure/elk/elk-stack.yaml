apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: demo-micro
  labels:
    app: elasticsearch
    component: infrastructure
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: demo-micro
  labels:
    app: elasticsearch
    component: infrastructure
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: 'single-node'
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: ELASTIC_PASSWORD
            - name: xpack.security.http.ssl.enabled
              value: 'false'
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: '1Gi'
              cpu: '500m'
            limits:
              memory: '2Gi'
              cpu: '1000m'
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: demo-micro
  labels:
    app: logstash
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:9.1.0
          ports:
            - containerPort: 5044
          volumeMounts:
            - name: config
              mountPath: /usr/share/logstash/pipeline
              readOnly: true
            - name: logs
              mountPath: /usr/share/logstash/logs
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
      volumes:
        - name: config
          configMap:
            name: logstash-config
            optional: true
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: demo-micro
  labels:
    app: logstash
    component: infrastructure
spec:
  selector:
    app: logstash
  ports:
    - port: 5044
      targetPort: 5044
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: demo-micro
  labels:
    app: kibana
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:9.1.0
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: 'http://elasticsearch:9200'
            - name: ELASTICSEARCH_USERNAME
              value: 'elastic'
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: ELASTIC_PASSWORD
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: demo-micro
  labels:
    app: kibana
    component: infrastructure
spec:
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30561
  type: NodePort
