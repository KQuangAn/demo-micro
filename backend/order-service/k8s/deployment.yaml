apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: demo-micro
  labels:
    app: order-service
    service: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9001
          envFrom:
            - configMapRef:
                name: order-service-config
            - secretRef:
                name: aws-secret
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9001
            initialDelaySeconds: 20
            periodSeconds: 5
